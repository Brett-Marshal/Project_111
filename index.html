<html data-bs-theme="dark">
  <head>
    <title>Gesture To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">  
    <center>
      <h3 class="btn btn-info heading" style="font-size:22px; font-weight:bold;">
        Hand Gesture Identifier
      <br>
      <span>
        &#128077;
      </span>
      <span>
        &#128078;
      </span>
      <span>
        &#9996;
      </span>
      <span>
        &#128076;
      </span>
      <span>
        &#128406;
      </span>
      <span>
        &#129304;
      </span>
      </h3>
      <br>
      <br>
      <p style="font-size: 22px;">Show your gestures to generate gesture emoji!!
      	<br>
        <b style="color: yellow">Amazing?</b>
        <br>
        <b style="color: lightgray">Decline?</b>
        <br>
        <b style="color: red">Accept?</b>
        <br>
      </p>
      <br>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label for="text">
          Webcam View - 
        </label>
        <div id="camera" height="300" width="400" style="background-color:gray;"></div>
        <br>
        <button onclick="startClassification()" class="btn btn-warning">
          Capture the Image
        </button>
      </div>
      <br>
      <div class="col-md-4 col-sm-12 xs-12">
        <label for="text">
          Prediction 1
        </label>
        <p class="gesture_name" id="result_gesture1"></p>
        <p class="gesture_emoji" id="result_gesture1"></p>
        <br>
        <br>
        <label for="text">
          Prediction 2
        </label>
        <p class="gesture_name" id="result_gesture2"></p>
        <p class="gesture_emoji" id="result_gesture2"></p>
      </div>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result" width="400" height="300" style="background-color:grey;"></div>
        <br>
        <button class="btn btn-success" onclick="check()">
          Identify the Emotion
        </button>
        <br>
      </div>
    </center>
  </div>
<script src="statements.js"></script>

  </body>
</html>
